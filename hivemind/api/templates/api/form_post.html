<!DOCTYPE html>
<!--alternative name for site "MoneyTalks"-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smoney</title>

    <!--<link rel="stylesheet" href="../static/css/main.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'api/second.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="../static/js/richTextEditor.js" defer></script>
</head>

<body>
    <form action="/api/makepost" method='POST'>
      {% csrf_token %}
        <h3 class="postHeader">CREATE POST</h3>
        <hr class="mt-3 mb-5 w-50 mx-auto">
        <div id="form-container" class="container">
            <form>
                <div class="row mb-4">
                    <div class="col">
                        <input class="postForm mx-auto" type="text" name="author" id="author" placeholder="Author">

                        <input class="postForm mx-auto" type="text" name="title" id="title" placeholder="Title">

                        <input class="postForm mx-auto" class-type="text" name="body" id="body" placeholder="Body">

                        <input class="postForm mx-auto" type="password" name="privatekey" id="privatekey"
                            placeholder="Private Key">

                        <div class="w-50 mx-auto mt-4 checkBoxes">
                            <input type="checkbox" id="tag1" name="tag1" checked value="trending">
                            <label class="checkLabel" for="tag1">Trending</label>

                            <input type="checkbox" id="tag2" name="tag2" value="hot">
                            <label class="checkLabel" for="tag2">Hot</label>
                        </div>

                        <div class="row">
                            <button class="mt-5 submitButton" type="submit" value="submit">Post</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
</body>

</html>
